<ion-header>
  <ion-toolbar>
    <ion-title>
      My To Do
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onAddButtonClicked()">追加</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list id="todos">
    <ion-list-header>
      まだやってないもの
    </ion-list-header>
    <ion-item-sliding *ngFor="let todo of todoList$ | async">
      <ion-item (click)="onItemClicked(todo)">
        <ion-label>
          <h2>{{ todo.title }}</h2>
          <h3>{{ todo.due | date: 'yyyy年MM月dd日まで' }}</h3>
        </ion-label>
        <ion-checkbox [checked]="todo.done" color="primary" slot="start"></ion-checkbox>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="onDeleteClicked(todo)">
          削除
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-list id="done">
    <ion-list-header>
      もうやったもの
    </ion-list-header>
    <ion-item-sliding *ngFor="let todo of doneList$ | async">
      <ion-item (click)="onItemClicked(todo)">
        <ion-label>
          <h2>{{ todo.title }}</h2>
          <h3>{{ todo.due | date: 'yyyy年MM月dd日まで' }}</h3>
        </ion-label>
        <ion-checkbox [checked]="todo.done" color="primary" slot="start"></ion-checkbox>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="onDeleteClicked(todo)">
          削除
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
